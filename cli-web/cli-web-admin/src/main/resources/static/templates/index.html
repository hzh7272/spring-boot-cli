<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="header :: head"></head>
<link rel="stylesheet" th:href="@{/static/style/modules/index.css}"/>
<body>
    <div id="cli">
        <div class="layout">
            <Layout>
                <Header>
                    <i-menu mode="horizontal" theme="dark" active-name="1">
                        <div class="layout-logo">CLI 管理平台</div>
                        <div class="layout-nav">
                            <menu-item name="1">
                                <Icon type="ios-navigate"></Icon>
                                Item 1
                            </menu-item>
                            <menu-item name="2">
                                <Icon type="ios-keypad"></Icon>
                                Item 2
                            </menu-item>
                            <menu-item name="3">
                                <Icon type="ios-analytics"></Icon>
                                Item 3
                            </menu-item>
                            <menu-item name="4">
                                <Icon type="ios-paper"></Icon>
                                Item 4
                            </menu-item>
                        </div>
                    </i-menu>
                </Header>
                <Layout>
                    <Sider hide-trigger :style="{background: '#fff'}">
                        <i-menu active-name="1-2" theme="light" width="auto" :open-names="['1']">
                            <Submenu name="1">
                                <template slot="title">
                                    <Icon type="ios-navigate"></Icon>
                                    Item 1
                                </template>
                                <menu-item name="1-1">Option 1</menu-item>
                                <menu-item name="1-2">Option 2</menu-item>
                                <menu-item name="1-3">Option 3</menu-item>
                            </Submenu>
                            <Submenu name="2">
                                <template slot="title">
                                    <Icon type="ios-keypad"></Icon>
                                    Item 2
                                </template>
                                <menu-item name="2-1">Option 1</menu-item>
                                <menu-item name="2-2">Option 2</menu-item>
                            </Submenu>
                            <Submenu name="3">
                                <template slot="title">
                                    <Icon type="ios-analytics"></Icon>
                                    Item 3
                                </template>
                                <menu-item name="3-1">Option 1</menu-item>
                                <menu-item name="3-2">Option 2</menu-item>
                            </Submenu>
                        </i-menu>
                    </Sider>
                    <Layout :style="{padding: '0 24px 24px'}">
                        <breadcrumb :style="{margin: '24px 0'}">
                            <breadcrumb-item><Icon type="ios-analytics"></Icon> Home</breadcrumb-item>
                            <breadcrumb-item>Components</breadcrumb-item>
                            <breadcrumb-item>Layout</breadcrumb-item>
                        </breadcrumb>
                        <Content :style="{padding: '24px', minHeight: '280px', background: '#fff'}">
                            Content
                        </Content>
                    </Layout>
                </Layout>
            </Layout>
        </div>
    </div>
</body>
<script th:src="@{/static/js/modules/index.js}"></script>
</html>
